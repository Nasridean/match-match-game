<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Settings</title>
</head>
<body>
  <header class="header">
    <div class="header__left-side">
      <div class="header__logo">
        <p>match</p>
        <p>match</p>
      </div>
      <div class="header__links">
        <div class="header__link">
          <a href="../index.html" class="header__link-button header__link-button--about">
            <i class="header__icon--about header__icon">?</i>
            About game
          </a>
        </div>
        <div class="header__link">
          <a href="scores.html" class="header__link-button header__link-button--score">
            <i class="header__icon--score header__icon"></i>
            Best score
          </a>
        </div>
        <div class="header__link">
          <a href="#" class="header__link-button header__link-button--game-settings active">
            <i class="header__icon--game-settings header__icon"></i>
            Game Settings
          </a>
        </div>
      </div>
    </div>
      
    <button class="header__button">Register new player</button>
  </header>
  <main class="main">
    <div class="main__container main__container--settings">
      <div class="main__select-block">
        <h2 class="main__title">Game cards</h2>
        <select name="type" id="" class="main__select">
          <option value="" selected>select game cards type</option>
        </select>
      </div>
      <div class="main__select-block">
        <h2 class="main__title">Difficulty</h2>
        <select name="difficulty" id="" class="main__select">
          <option value="" selected>select game type</option>
        </select>
      </div>
    </div>
  </main>
</body>
</html>
