<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Match game</title>
</head>
<body>
  <header class="header">
    <div class="header__left-side">
      <div class="header__logo">
        <p>match</p>
        <p>match</p>
      </div>
      <div class="header__links">
        <div class="header__link">
          <a href="../index.html" class="header__link-button header__link-button--about">
            <i class="header__icon--about header__icon">?</i>
            About game
          </a>
        </div>
        <div class="header__link">
          <a href="#" class="header__link-button header__link-button--score active">
            <i class="header__icon--score header__icon"></i>
            Best score
          </a>
        </div>
        <div class="header__link">
          <a href="settings.html" class="header__link-button header__link-button--game-settings">
            <i class="header__icon--game-settings header__icon"></i>
            Game Settings
          </a>
        </div>
      </div>
    </div>
      
    <button class="header__button">Register new player</button>
  </header>
  <main class="main">
    <div class="main__container main__container--game">
      <div class="main__time">
        <p class="main__time-value">00:01</p>
      </div>
      <div class="main__cards">
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div class="correct"><img src="../styles/icons/penguin.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
        <div class="correct"><img src="../styles/icons/penguin.jpg" alt="" class="main__card"></div>
        <div><img src="../styles/icons/image.jpg" alt="" class="main__card"></div>
      </div>
    </div>
  </main>
</body>
</html>
