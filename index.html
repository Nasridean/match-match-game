<body>
  <header class="header">
    <div class="header__left-side">
      <div class="header__logo">
        <p>match</p>
        <p>match</p>
      </div>
      <div class="header__links">
        <div class="header__link">
          <button class="header__link-button header__link-button--about active">
            <i class="header__icon--about header__icon">?</i>
            About game
          </button>
        </div>
        <div class="header__link">
          <button class="header__link-button header__link-button--score">
            <i class="header__icon--score header__icon"></i>
            Best score
          </button>
        </div>
        <div class="header__link">
          <button class="header__link-button header__link-button--game-settings">
            <i class="header__icon--game-settings header__icon">?</i>
            Game Settings
          </button>
        </div>
      </div>
    </div>
      
    <button class="header__button">Register new player</button>
  </header>

  <div class="main">
    <div class="main__container">
      <h2 class="main__how-to">How to play?</h2>
      <div class="main__block main__block--1">
        <div class="main__text main__text--register">Register new player in game</div>
        <img src="styles/icons/image 1.jpg" alt="add user form" class="main__img main__img--add-user">
      </div>
      <div class="main__block main__block--2">
        <div class="main__text main__text--configure">Configure your game settings</div>
        <img src="styles/icons/image 2.png" alt="settings button" class="main__img main__img--settings">
      </div>
      <div class="main__block main__block--3">
        <div class="main__text main__text--start">
          Start your new game! Remember card positions and
          match it before times up.
        </div>
        <img src="styles/icons/image 3.png" alt="cards" class="main__img main__img--cards">
      </div>
    </div>
